<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <main class="column-container">
        <div class="row time-block" time="9">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 9am </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
        <div class="row time-block" time="10">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 10am </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
        <div class="row time-block" time="11">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 11am </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
        <div class="row time-block" time="12">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 12pm </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
        <div class="row time-block" time="13">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 1pm </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
        <div class="row time-block" time="14">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 2pm </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
        <div class="row time-block" time="15">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 3pm </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
        <div class="row time-block" time="16">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 4pm </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
        <div class="row time-block" time="17">
          <div class="col-2 col-lg-1 col-sm-1 hour"> 5pm </div>
          <textarea class="col-8 col-lg-10 col-sm-10"></textarea>
          <button type="submit" value="submit" class="saveBtn col-3 col-lg-1 col-sm-1 btn btn-block d-flex justify-content-center align-itmes-center">
            <span class="oi oi-lock-locked"></span></button>
        </div> 
      </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
